<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mail Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center mx-auto my-5">THIN - Mail Calculator</h1>
    <div class="container">
        <form action="" id="myForm">
        </form>
        <div id="result"></div>
        <button type="button" class="btn btn-success" id="vypocitat">Vypočítat</button>
        <button type="button" class="btn btn-primary" id="addNewLine">+</button>
    </div>
    <script>
        const vypocitat = () => {
            console.log("pocitam");
        }
        const formatovaniDatumu = (date) => {
            const den = String(date.getDate()).padStart(2, '0');
            const mesic = String(date.getMonth() + 1).padStart(2, '0');
            const rok = date.getFullYear();
            return `${den}/${mesic}/${rok}`;
        }

        const dnesniDatum = new Date();
        const formatDnes = formatovaniDatumu(dnesniDatum);
        const addLine = (cena = '', denExpirace = '', denDnes = formatDnes) => {
            const form = document.getElementById("myForm");
            const newDiv = document.createElement("div");
            newDiv.classList.add('input-group', 'my-4');
            newDiv.innerHTML = `
                <span class="input-group-text">Celková cena</span>
                <input type="number" aria-label="Celková cena" class="form-control" value="${cena}">
                <span class="input-group-text">Datum expirace</span>
                <input type="date" aria-label="Datum expirace" class="form-control" id="denExpirace" value="${denExpirace}">
                <span class="input-group-text">Dnešní datum</span>
                <input type="text" aria-label="Last name" class="form-control" id="denDnes" value="${formatDnes}" readonly>
                <button type="button" class="btn btn-danger remove-line">-</button>
              `;
              newDiv.querySelector('.remove-line').addEventListener('click', () => {
                newDiv.remove();
              })
              form.appendChild(newDiv);
        };

            // Function to calculate total price and combined expiration date
    const calculateResult = () => {
        const formGroups = document.querySelectorAll('#myForm .input-group');
        let totalPrice = 0;
        let latestExpirationDate = null;

        formGroups.forEach(group => {
            const cena = parseFloat(group.querySelector('input[aria-label="Celková cena"]').value) || 0;
            const denExpirace = group.querySelector('input[aria-label="Datum expirace"]').value;

            totalPrice += cena; // Sum the total price

            // Find the latest expiration date
            const expiraceDate = new Date(denExpirace);
            if (!latestExpirationDate || expiraceDate > latestExpirationDate) {
                latestExpirationDate = expiraceDate;
            }
        });

        // Format the expiration date and today's date
        const combinedExpirationDate = latestExpirationDate ? formatovaniDatumu(latestExpirationDate) : 'N/A';
        const todayDate = formatDnes;

        // Display result
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = `
            <p>Celková cena: ${totalPrice}</p>
            <p>Datum Expirace: ${combinedExpirationDate}</p>
            <p>Dnešní datum: ${todayDate}</p>
        `;
    };

        const addNewLineBtn = document.getElementById("addNewLine");
        addNewLineBtn.addEventListener("click", addLine);
        // Calculate result when "Vypočítat" button is clicked
        const calculateBtn = document.querySelector('.btn-success');
        calculateBtn.addEventListener("click", calculateResult);
        addLine();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
