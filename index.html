<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Mail Calculator</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
        <link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1 class="text-center mx-auto my-5">THIN - Mail Calculator</h1>
		<button
			class="btn btn-secondary mx-auto d-flex justify-content-center"
			id="mode"
		>
			Switch to black background
		</button>
		<div class="container">
			<form action="" id="myForm"></form>
			<div id="result"></div>
			<button type="button" class="btn btn-success" id="vypocitat">
				Vypočítat
			</button>
			<button type="button" class="btn btn-primary" id="addNewLine">+</button>
		</div>
		<script src="main.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
